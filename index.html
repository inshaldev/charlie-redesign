<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Images/img2.jpg" />
    <link rel="stylesheet" href="./Stylesheets/index.css" />
    <link rel="stylesheet" href="./Stylesheets/gallery.css" />
    <link rel="stylesheet" href="./Stylesheets/contact.css" />
    <link rel="stylesheet" href="./Stylesheets/navbar.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-section none" id="navbar-section">
        <div class="navbar-section-header">
          <h1>Charlie Green</h1>
        </div>
        <ul class="navbar-list">
          <a href="#home" class="home navbar-list-link navbar-link-active"
            ><li class="navbar-list-item">Home</li></a
          >
          <a href="#gallery" class="gallery navbar-list-link"
            ><li class="navbar-list-item">Gallery</li></a
          >
          <a href="#contact" class="contact navbar-list-link"
            ><li class="navbar-list-item">Contact</li></a
          >
        </ul>
        <div class="navbar-section-footer"></div>
      </div>
      <div class="hamburger" id="toggle-nav" onclick="toggleNav(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </nav>
    <main>
      <section class="section" id="home">
        <div class="home-container">
          <img class="display-pic" src="./Images/display-pic.jpg" />
          <div class="info">
            <h1 class="name">Charlie Green</h1>
            <p class="description">
              I am a photographer based in Turkey, and I love to click pictures
              of mother nature.
            </p>
            <a
              href="https://unsplash.com/@charliegreen998"
              class="btn contact-btn"
              >Contact Me</a
            >
          </div>
        </div>
      </section>
      <section class="section" id="gallery">
        <div class="gallery-container">
          <h1 class="gallery-heading">Gallery</h1>
          <article class="gallery-grid">
            <img class="gallery-img1" src="Images/img1.jpg" />
            <img class="gallery-img2" src="Images/img2.jpg" />
            <img class="gallery-img3" src="Images/img3.jpg" />
            <img class="gallery-img4" src="Images/img4.jpg" />
            <img class="gallery-img5" src="Images/img5.jpg" />
            <img class="gallery-img6" src="Images/img6.jpg" />
            <img class="gallery-img7" src="Images/img7.jpg" />
          </article>
          <a href="https://unsplash.com/@charliegreen998" class="btn view-btn"
            >View More on Unsplash</a
          >
        </div>
      </section>
      <section class="section" id="contact">
        <h1 class="contact-heading">Contact</h1>
        <form class="contact-form">
          <label class="contact-label">Name</label>
          <input
            class="contact-input"
            type="text"
            placeholder="John Cena"
            required
          />
          <label class="contact-label">Email</label>
          <input
            class="contact-input"
            type="email"
            placeholder="johncena@email.com"
            required
          />
          <label class="contact-label">Message</label>
          <textarea
            class="contact-textarea"
            type="text"
            placeholder="Hello, I wanted to discuss about ..."
            required
          ></textarea>
          <button class="contact-submit-btn">Send Message</button>
        </form>
      </section>
    </main>
    <script src="./Scripts/script.js"></script>
  </body>
</html>
